          ad_storage: "granted",
          analytics_storage: "granted",
          functionality_storage: "granted",
          personalization_storage: "granted",
          security_storage: "granted",
          ad_user_data: "granted",
          ad_personalization: "granted",
        });
      }
    </script>

      (function (w, d, s, l, i) {

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";

        f.parentNode.insertBefore(j, f);

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

  <body class="bg-gray-100 text-gray-800">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MFHF8JHC"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navbar -->
    <div data-placeholder="navbar"></div>

    <!-- Hero Section -->
    <section class="text-center py-32 bg-gray-100">
      <h2 class="text-3xl font-semibold mb-4">
        Track Everything. Improve Anything.
      </h2>
      <p class="mb-6">Practice real-world analytics with this test site.</p>

      <!-- Primary CTA -->
      <button
        id="cta-hero-primary"
        class="button button-primary cta px-6 py-2 bg-blue-600 text-white rounded inline-block mr-4"
      >
        Buy Now
      </button>

      <script>
        // This script makes the "Buy Now" button behave like a link by redirecting to Stripe checkout on click
        document
          .getElementById("cta-hero-primary")
          .addEventListener("click", function () {
            window.location.href =
              "https://buy.stripe.com/test_4gw15e3KT4oodGgaEE";
          });
      </script>

      <!-- Secondary CTA -->
      <a
        href="/product.html"
        id="cta-hero-secondary"
        class="cta text-blue-600 underline inline-block"
        rel="noopener noreferrer"
      >
        Learn More
      </a>
    </section>

    <!-- Testimonial Section -->
    <section class="text-center py-32 bg-gray-200">
      <blockquote class="text-xl italic">
        "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è This template is amazing." ‚Äì Some User
      </blockquote>
    </section>

    <!-- Newsletter Section -->
    <section class="py-32 bg-gray-100">
      <div class="max-w-2xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-semibold mb-2">Join the Newsletter</h3>
        <p class="text-gray-600 mb-6">
          Stay updated with analytics experiments and free resources.
        </p>

        <form id="form-newsletter" class="space-y-4 max-w-md mx-auto">
          <input
            type="text"
            name="name"
            placeholder="Your name"
            required
            class="w-full border border-gray-300 rounded px-4 py-2"
          />
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
            class="w-full border border-gray-300 rounded px-4 py-2"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded"
          >
            Subscribe
          </button>
        </form>

        <div
          id="thank-you-message-newsletter"
          class="hidden text-green-600 mt-6 font-medium"
        >
          ‚úÖ Thanks! You're on the list.
        </div>
      </div>

      <script>
        const form = document.getElementById("form-newsletter");
        const thankYou = document.getElementById(
          "thank-you-message-newsletter"
        );

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Hide form & show thank you
          form.classList.add("hidden");
          thankYou.classList.remove("hidden");
        });
      </script>
    </section>

    <!-- Footer -->
    <div data-placeholder="footer"></div>

    <!-- Consent Banner -->
    <div data-placeholder="consent-banner"></div>
