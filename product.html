<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 🛡️ Check Default Consent BEFORE GTM loads -->
    <script>
      function gtag() {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(arguments);
      }
    
      // Check for existing consent cookie
      var consentGiven = document.cookie.indexOf("consentGiven=true") !== -1;
    
      if (consentGiven) {
        gtag("consent", "update", {
          ad_storage: "granted",
          analytics_storage: "granted",
          functionality_storage: "granted",
          personalization_storage: "granted",
          security_storage: "granted",
          ad_user_data: "granted",
          ad_personalization: "granted",
        });
      }
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MFHF8JHC");
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Playground – Product</title>
    <script
      defer
      src="https://www.googletagmanager.com/gtm.js?id=GTM-XXXXXX"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MFHF8JHC"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navbar -->
    <div data-placeholder="navbar"></div>

    <!-- Product Section: Image + Form Side-by-Side -->
    <section class="py-16 bg-gray-100">
      <div
        class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-10 items-start"
      >
        <!-- Product Image + Info -->
        <div class="text-center">
          <img
            src="./assets/images/product.png"
            alt="Product image"
            class="w-full max-w-md mx-auto rounded shadow"
          />
          <h2 class="text-3xl font-semibold mt-6">Product Demo</h2>
          <p class="text-gray-600 mt-2">
            This is a mock product used to test analytics and conversion
            tracking.
          </p>
        </div>

        <!-- Demo Request Section -->
        <section class="py-16 bg-white">
          <div class="max-w-2xl mx-auto px-4 text-center">
            <h3 class="text-3xl font-semibold mb-2">Request a Demo</h3>
            <p class="text-gray-600 mb-6">
              Want a closer look? Let us walk you through it — no pressure.
            </p>

            <form id="form-demo" class="space-y-4 max-w-md mx-auto">
              <input
                type="text"
                name="name"
                placeholder="Your name"
                required
                class="w-full border border-gray-300 rounded px-4 py-2"
              />
              <input
                type="email"
                name="email"
                placeholder="Email address"
                required
                class="w-full border border-gray-300 rounded px-4 py-2"
              />
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded"
              >
                Get the Demo
              </button>
            </form>

            <div
              id="thank-you-message-demo"
              class="hidden text-green-600 mt-6 font-medium"
            >
              ✅ Thanks! We'll be in touch soon.
            </div>
          </div>

          <script>
            const demoForm = document.getElementById("form-demo");
            const demoThankYou = document.getElementById(
              "thank-you-message-demo"
            );

            demoForm.addEventListener("submit", function (e) {
              e.preventDefault();

              // Hide form & show thank you
              demoForm.classList.add("hidden");
              demoThankYou.classList.remove("hidden");
            });
          </script>
        </section>
      </div>
    </section>

    <!-- Footer -->
    <div data-placeholder="footer"></div>

    <!-- Consent Banner -->
    <div data-placeholder="consent-banner"></div>
    <script src="/assets/js/main.js" defer></script>
    <!-- End Consent Banner -->
  </body>
</html>
