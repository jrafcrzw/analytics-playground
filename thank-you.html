<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 🛡️ Check Default Consent BEFORE GTM loads -->
    <script>
      function gtag() {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(arguments);
      }
    
      // Check for existing consent cookie
      var consentGiven = document.cookie.indexOf("consentGiven=true") !== -1;
    
      if (consentGiven) {
        gtag("consent", "update", {
          ad_storage: "granted",
          analytics_storage: "granted",
          functionality_storage: "granted",
          personalization_storage: "granted",
          security_storage: "granted",
          ad_user_data: "granted",
          ad_personalization: "granted",
        });
      }
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MFHF8JHC");
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You – Analytics Playground</title>
    <script
      defer
      src="https://www.googletagmanager.com/gtm.js?id=GTM-XXXXXX"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MFHF8JHC"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navbar -->
    <div data-placeholder="navbar"></div>

    <!-- Confirmation Section -->
    <section class="text-center py-20">
      <h2 class="text-3xl font-semibold mb-4">Thank you for your purchase!</h2>
      <p class="mb-6">We’ve received your submission.</p>
      <a href="/index.html" class="px-6 py-2 bg-blue-600 text-white rounded"
        >Return to Home</a
      >
    </section>

    <!-- Footer -->
    <div data-placeholder="footer"></div>

    <!-- 
      Pushes a simulated GA4 'purchase' event into the dataLayer for GTM.
      Uses sessionStorage to prevent multiple purchase events from firing on reloads.
      In production, this should be replaced with a backend-triggered push.
      
      🛠 To manually reset the session for testing, run this in the DevTools Console:
          sessionStorage.clear();
    -->
    <script>
      if (!sessionStorage.getItem("purchase_fired")) {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "purchase",
          transaction_id: "tx_1234567890",
          value: 1.0,
          currency: "USD",
          items: [
            {
              item_name: "Pixel Wizard",
              item_id: "pxwz-001",
              price: 1.0,
              quantity: 1,
              item_category: "digital_product",
            },
          ],
          payment_gateway: "Stripe",
          payment_method: "card",
        });
        sessionStorage.setItem("purchase_fired", "true");
      }
    </script>

    <!-- Consent Banner -->
    <div data-placeholder="consent-banner"></div>
    <script src="/assets/js/main.js" defer></script>
    <!-- End Consent Banner -->
  </body>
</html>
